---
- hosts: localhost
  become: yes  # Run tasks as sudo
  tasks:

    # Step 1: Install NGINX
    - name: Install NGINX
      apt:
        name: nginx
        state: present
        update_cache: yes

    # Step 2: Start NGINX service
    - name: Start NGINX service
      systemd:
        name: nginx
        state: started
        enabled: yes  # Enable the service to start at boot

    # Step 3: Ensure NGINX is listening on port 80
    - name: Ensure NGINX is listening on port 80
      wait_for:
        port: 80
        state: started
        timeout: 60
